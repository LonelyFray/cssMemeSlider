<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-meme-slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input
        class="input"
        id="input_1"
        type="radio"
        name="mem"
        value="mem1"
        checked
      />
      <input class="input" id="input_2" type="radio" name="mem" value="mem2" />
      <input class="input" id="input_3" type="radio" name="mem" value="mem3" />
      <input class="input" id="input_4" type="radio" name="mem" value="mem4" />

      <div class="img-wrap">
        <img class="img" src="assets/images/1.jpg" alt="mem" />
        <img class="img" src="assets/images/2.jpg" alt="mem" />
        <img class="img" src="assets/images/3.jpg" alt="mem" />
        <img class="img" src="assets/images/4.jpg" alt="mem" />
      </div>

      <div class="bottom">
        <div class="label-wrap">
          <label class="label" for="input_1">
            <div class="label-inner"></div>
          </label>

          <label class="label" for="input_2">
            <div class="label-inner"></div>
          </label>

          <label class="label" for="input_3">
            <div class="label-inner"></div>
          </label>

          <label class="label" for="input_4">
            <div class="label-inner"></div>
          </label>
        </div>

        <div class="text-wrap">
          <div class="text">Of course it's not a meme, but it looks solid!</div>
          <div class="text">Just vibe</div>
          <div class="text">Enjoy</div>
          <div class="text">Always be on speed!</div>
        </div>
      </div>
    </div>
  </body>
</html>
